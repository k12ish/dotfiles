- name: Install fundamental CLI tools
  community.general.pacman:
   name:
    # bare essentials
    - git
    - openssh
    - rsync
    - bash-completion

    # CLI tools
    - bat
    - dust
    - edir
    - exa
    - fd
    - git-delta
    - github-cli
    - helix
    - ripgrep
    - ripgrep-all
    - tealdeer
    - tokei
    - watchexec
    - zoxide

    # paccache dependents
    - pacman-contrib

    # misc
    - ansible
    - syncthing

- name: Setup Paccache Hooks
  copy:
    dest: "/etc/pacman.d/hooks/clean_cache.hook"
    owner: root
    group: root
    content: |
      [Trigger]
      Operation = Remove
      Operation = Install
      Operation = Upgrade
      Type = Package
      Target = *

      [Action]
      Description = Keep the last cache and the currently installed; clear cache for unused packages
      When = PostTransaction
      Exec = /usr/bin/paccache -rvuk0 && /usr/bin/paccache -rvk2

