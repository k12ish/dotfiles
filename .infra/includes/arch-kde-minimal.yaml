- name: Install KDE GUI applications
  community.general.pacman:
   name:
    - firefox
    - rhythmbox

    - gnome-disk-utility # eg. format / partition disks interactively
    - baobab # eg. view file trees graphically

    # Install MPV and MPRIS kdeconnect control addon
    - mpv
    - mpv-mpris 

    # Install KDE connect and allow mouse control
    - kdeconnect
    - xdg-desktop-portal

    # eye of gnome for Photos
    - eog

    # `wl-copy` and `wl-paste`
    - wl-clipboard
